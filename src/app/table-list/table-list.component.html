<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <button (click)="openDialog()">
                        Add
                    </button>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let department of departments">
                                        <td>
                                            {{ department?.id }}
                                        </td>
                                        <td>
                                            {{ department?.name }}
                                        </td>
                                        <td>
                                            <span class="material-icons-outlined">
                                                mode_edit
                                            </span>
                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
